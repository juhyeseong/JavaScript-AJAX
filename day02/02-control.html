<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-control.html</title>
</head>
<body>
    <h1>02-control.html</h1>
    <hr>

    <fieldset>
        <legend>제어문</legend>

        <ul>
            <li>if ~ else if ~ else</li>
            <li>switch ~ case</li>
            <li>while</li>
            <li>for</li>
            <li>break</li>
            <li>continue</li>
            <li>return</li>
        </ul>
    </fieldset>

    <script>
        // 문자열 앞에 +를 붙이면 문자열을 정수로 파싱한다
        // Integer.parseInt(str)
        const num = +prompt('정수를 입력하세요 ~ ') // 문자열 입력값 받기

        if(num % 2 == 0) {
            alert(num + ' : 짝수')  // 경고창 출력
        }
        else {
            alert(num + ' : 홀수')
        }


        
        let n2 = 1234
        let tmp = 0

        while(n2 != 0) {
            tmp *= 10
            tmp += n2 % 10
            n2 = Math.floor(n2 / 10)    // 나눗셈은 항상 실수를 발생시킨다
        }
        console.log('tmp : ' + tmp)
        console.log('')

        

        for(let i = 0; i < 5; i++) {
            console.log('Hello', i)
        }
        console.log('')

        

        const arr = [4, 8, 2, 7, 6]
        
        for(let i = 0; i < arr.length; i++) {
            const num = arr[i]
            console.log(num)
        }
        console.log('')
        
        // arr.forEach(callback Function)

        function cb1(num) {
            console.log(num)
        }

        arr.forEach(cb1)
        console.log('')

        // 자바스크립트의 화살표 함수 (arrow function)
        // () => {}
        const cb2 = (num) => console.log(num + ' !!')

        arr.forEach(cb2)
        console.log('')

        // 화살표 함수를 곧바로 콜백함수를 전달하기
        arr.forEach(num => console.log(num + ' !!'))
    </script>
</body>
</html>
