<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-type.html</title>
</head>
<body>
    <h1>01-type.html</h1>
    <hr>

    <ul>
        <li>boolean : 참/거짓</li>
        <li>number : 숫자(정수, 실수)</li>
        <li>string : 문자열</li>
        <li>function : 함수</li>
        <li>array : 배열</li>
        <li>object : 객체</li>
    </ul>

    <script>
        // 변수 선언 키워드 : var, let, const
        // var : 변수 선언 이후 재할당, 재선언 가능(깆존 변수를 덮어쓴다)
        // let : 변수 재선언 불가능. 값의 재할당 가능
        // const : 변수 재선언 불가능. 값의 재할당 불가능
        // 값이 바뀔 일이 없다면 const를 사용한다
        // 단, const는 대상이 바뀌지 않는 것잊지,
        // 대상의 속성을 바꾸지 못하는 것이 아니다
        const ob = {}
        ob.name = "이지은"
        ob.age = 31
        console.log(ob)

        let st = 'Hello'
        st += ', world !!'  // 복합 대입 연산자
        console.log(st)
        console.log('')

        const t1 = 10
        const t2 = 1.2
        const t3 = 'Hello'
        const t4 = function() { alert('function') }
        const t5 = [4, 8, 2, 7, 6]
        const t6 = {name: '홍진호', age: 42, func: t4}

        console.log(typeof(t1))
        console.log(typeof(t2))
        console.log(typeof(t3))
        console.log(typeof(t4))
        console.log(typeof(t5)) // Object, prototype: Array
        console.log(typeof(t6))

        console.log(t5)
        t6.func()       // ob.show()
    </script>
</body>
</html>
