<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-JSONToElement.html</title>
    <style>
        table{
            border-collapse: collapse;
            border: 2px solid black;
        }
        td, th{
            padding: 10px;
            border: 1px solid grey;
            min-width: 70px;
        }

        th{
            background-color: #dadada;
        }
        .blue{
            background-color: lightblue;
        }
        .red{
            background-color: lightpink;
        }
        .user{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>08-JSONToElement.html</h1>
    <table>
        <thead>
        <tr>
            <th>플레이어</th>
            <th>팀</th>
            <th>챔피언</th>
            <th>Kill</th>
            <th>Death</th>
            <th>Assist</th>
            <th>Damage</th>
            <th>CS</th>
        </tr>
    </thead>
    <tbody></tbody>
    </table>
    <script src="opgg_result.js"></script>
    <script>
        const tbody = document.querySelector('tbody')


        let tag=''
        arr.forEach(ob => {
            let team = ob.team == '블루' ? 'blue' : 'red'
            tag += `    <tr class="${team}">`
            tag += `    <td class="user">${ob.user}</td>`    
            tag += `    <td class="team">${ob.team}</td>`
            tag += `    <td class="champion">${ob.champion}</td>`
            tag += `    <td class="kill">${ob.kill}</td>`   
            tag += `    <td class="death">${ob.death}</td>` 
            tag += `    <td class="assist">${ob.assist}</td>`
            tag += `    <td class="damage">${ob.damage}</td>`
            tag += `    <td class="cs">${ob.cs}</td>`     
            tag += `    </tr>`    
        });
            tbody.innerHTML += tag
    </script>
</body>
</html>
