<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-operator.html</title>
</head>
<body>
    <h1>03-operator.html</h1>
    <hr>

    <fieldset>
        <ul>
            <li>산술 연산 : +, -, *, /, %</li>
            <li>대입 연산 : =, +=, -=, *=, /=</li>
            <li>비교 연산 : >, <, >=, <=, ==, !=, ===, !==</li>
            <li>논리 연산 : &7, ||, !</li>
            <li>삼항 연산 : A ? B : C</li>
        </ul>
    </fieldset>

    <script>
        // + 연산자는 문자열을 숫자로 변환할 수 있다(단항 부호 연산)
        // 문자열을 대상으로 비교연산을 사용할 수 있다
        const t1 = 123
        const t2 = '123'
        console.log('typeof(t1) : ', typeof(t1))
        console.log('typeof(t2) : ', typeof(t2))
        console.log('t1 == t2 : ', t1 == t2)    // 타입 상관없이 비교
        console.log('t1 === t2 : ', t1 === t2)  // 타입을 포함하여 비교
        console.log('t1 === +t2 : ', t1 === +t2)
        console.log(+'Hello')   // NaN : Not a Number
        console.log("isNaN('Hello') : ", isNaN('Hello'))
        console.log("isNaN('1234') : ", isNaN('1234'))
        console.log('')

        const v1 = []
        const v2 = '0'
        const v3 = 0

        // default value가 다르기 때문에 v1과 v2가 다르다
        // v1은 빈문자열로 값이 없는 것을 의미하는 숫자 0과 같을 수 있다
        // 하지만 문자열의 0은 0이라는 문자가 값으로 들어가기 때문에 값이 없는 것을 의미하지 않기 때문에
        // 아래의 겨로가가 나온다
        console.log('v1 == v3 : ', v1 == v3)
        console.log('v2 == v3 : ', v2 == v3)
        console.log('v1 == v2 : ', v1 == v2)
        console.log('')

        // 문자열의 일치/불일치 뿐 아니라 크기 비교도 가능하다
        const s1 = 'apple'
        const s2 = 'banana'

        // java의 compareTo와 같다
        console.log('s1 < s2 : ', s1 < s2)
        console.log('s1 > s2 : ', s1 > s2)

        const arr1 = [4, 8, 2, 7, 6]
        const arr2 = ['banana', 'java', 'apple', 'dev', 'c']

        arr1.sort((a, b) => { return a > b ? 1 : -1 })
        arr2.sort((a, b) => a < b ? 1 : -1)

        console.log(arr1)
        console.log(arr2)
    </script>
</body>
</html>
