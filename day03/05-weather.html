    <script>
        const thead = document.querySelector('thead')
        const tbody = document.querySelector('tbody')

        let index = 1;
        arr.forEach(element => {
            let theadDate = ''
            let theadAmPm = ''
            let tbodyTag = ''
            const dateArr = element.date.split(' ')

            if(dateArr.length != 1) {
                theadDate += dateArr[1] == '오전' ? `  <th colspan="2">${dateArr[0]}</th>` : ''
                theadAmPm += `  <th>${dateArr[1]}</th>`
                tbodyTag += `   <td>${element.weather}<br>${element.rainPercent}</td>`
            }
            else {
                theadDate += `  <th rowspan="2">${dateArr[0]}</th>`
                tbodyTag += `   <td>${element.weather}<br>${element.rainPercent}</td>`
            }
            
            thead.querySelector('tr').innerHTML += theadDate
            thead.querySelector('tr:nth-child(2)').innerHTML += theadAmPm
            tbody.querySelector('tr').innerHTML += tbodyTag
            index++
        })
    </script>
