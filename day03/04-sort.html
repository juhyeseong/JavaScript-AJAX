<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-sort.html</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
        }
        td, th {
            padding: 10px;
            border: 1px solid grey;
            min-width: 80px;
        }
        thead {
            background-color: #dadada;
        }
        thead > tr > th:nth-child(1):hover {
            cursor: pointer;
            background-color: skyblue;
            color: white;
        }
        thead > tr > th:nth-child(2):hover {
            cursor: pointer;
            background-color: skyblue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>04-sort.html</h1>
    <hr>

    <table>
        <thead>
            <tr>
                <th class="name" order="1">Ïù¥Î¶Ñ<span></span></th>
                <th class="age" order="1">ÎÇòÏù¥<span></span></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="name">Í∞ïÌò∏Îèô</td>
                <td class="age">53</td>
            </tr>
            <tr>
                <td class="name">Î£®Ìîº</td>
                <td class="age">8</td>
            </tr>
            <tr>
                <td class="name">Ï≤≠Ìïò</td>
                <td class="age">27</td>
            </tr>
            <tr>
                <td class="name">Îã®ÎπÑ</td>
                <td class="age">25</td>
            </tr>
            <tr>
                <td class="name">Ïß±ÏïÑ</td>
                <td class="age">1</td>
            </tr>
            <tr>
                <td class="name">ÏÇ¨Ïø†Îùº</td>
                <td class="age">25</td>
            </tr>
        </tbody>
    </table>

    <script>
        const thList = document.querySelectorAll('th')
        function sortHandler(event){
            let target  = event.target
            while(target.tagName != 'TH'){
                target = target.parentNode
            }
           
            const className = target.className
            console.log(className)

            const order = +event.target.getAttribute('order')    //1ÏùÑ Î∂àÎü¨ÏôîÎã§Î©¥
            event.target.setAttribute('order', -order)            //-1ÏùÑ ÎÑ£Ïñ¥Ï§ÄÎã§
            
             // Î™®Îì† spanÏùò ÎÇ¥Ïö©ÏùÑ Ï†úÍ±∞ÌïòÍ≥†
             document.querySelectorAll('span').forEach(span => span.innerText = '')
            
            //if(event.target.tagName == 'SPAN'){
            // event.target.innerText=''
                
            // ÌÅ¥Î¶≠Ìïú ÎåÄÏÉÅÏùò spanÏóêÎäî orderÏóê Îî∞ÎùºÏÑú ÏÑúÎ°ú Îã§Î•∏ Î™®ÏñëÏùò ÏÇºÍ∞ÅÌòïÏùÑ ÎÑ£Ïñ¥Ï§ÄÎã§
            target.querySelector('span').innerText = order > 0 ? 'üîº' : 'üîΩ'
        
            const trArray = Array.from(document.querySelectorAll('tbody > tr'))
            const tbody = document.querySelector('tbody')

            trArray.sort((a,b) =>{
                let valueA = a.querySelector('.' + className).innerText
                let valueB = b.querySelector('.'+ className).innerText
                console.log(isNaN(valueA))
                if(isNaN(valueA) == false ){
                    valueA = +valueA
                    valueB = +valueB
                }
                let result = valueA > valueB ? 1:-1
                return result * order
            })
            trArray.forEach(tr => tbody.appendChild(tr))
        }
        thList.forEach(th => th.onclick = sortHandler)
    </script>
</body>
</html>
